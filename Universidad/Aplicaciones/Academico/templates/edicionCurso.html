{% extends "./base.html" %}

{% block title %} Edicion de cursos {% endblock %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Edicion de curso</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarCurso/" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" value="{{curso.codigo}}" id="txtCodigo" name="txtCodigo" class="form-control" placeholder="Codigo" minlength="7" maxlength="7" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" value="{{curso.nombre}}" id="txtNombre" name="txtNombre" class="form-control" placeholder="Nombre" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <input type="text" value="{{curso.creditos}}" id="numCreditos" name="numCreditos" class="form-control" min="1" max="9" value="1" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white" >Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
